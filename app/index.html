<!DOCTYPE html>
<html lang="en">

<head>
    <title>Dashboard</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="bower_components/bootstrap/bootstrap.css" />
    <link rel="stylesheet" href="bower_components/Font-Awesome/css/font-awesome.css" />
    <link rel="stylesheet" href="bower_components/nya-bootstrap-select/dist/css/nya-bs-select.css">
    <link rel="stylesheet" href="bower_components/animate.css/animate.min.css">
    <link rel="stylesheet" href="bower_components/awesome-bootstrap-checkbox.css">
    <script src="bower_components/angular/angular.js"></script>
    <script src="bower_components/nya-bootstrap-select/dist/js/nya-bs-select.js"></script>
	
    <link href=css/style.css rel="stylesheet">
    <link href=css/build.css rel="stylesheet">
</head>

<body ng-app="MainAppDomRock" class="animated fadeInUpBig">
    <section class=container>

        <header class=row>
            <div class=col-sm-12>
                <div class=header-caption><span class=caption-subtitle><a href=#home rel=home><img alt="Logo"class="img-responsive animated fadeInDownBig" src=img/logo_DR_B.png></a></span>
                    <div class=line> </div>
                </div>
            </div>
        </header>

        <div class="row dashboard">
            <div class="col-md-1 dashboard-sidebar">
                    <li class=dashboard-sidebar-li>
                        <a href="#"><span class="fa-stack fa-lg pull-left"><i class="fa fa-home fa-stack-2x "></i></span>Home</a>
                    </li>  
            </div>
            <div class="col-md-11 dashboard-content">
                <div class=row>
                    <div class="col-md-6 text-left">
                        <p>Olá <span class=titleselc>Marcio Jorge</span>, bem vindo ao Dom Rock</p>
                    </div>
                    <div class="col-md-6 text-right">
                        <p class=titlewelc>São Paulo, 07 de outubro de 2014</p>
                    </div>
                </div>

                <div class="row marg-40-top">
                    <div class="col-md-6 text-left">
                        <p class=titleinf>Dashboard das Obrigações</p>
                    </div>
                    <div class="col-md-6">
                        <div class="checkbox checkbox-primary div-right">
                            <input id="checkbox2" class="styled" type="checkbox" checked>
                            <label for="checkbox2">
                            Incluir filiais
                        </label>
                        </div>
                    </div>
                </div>

                <div class="row marg-40-top">
                    <div class="dashboard-fcards" ng-controller="MainController">
                        <form>
                            <div class="dashboard-fcards-input col-sm-5 ">
                                <ol style="width:99%" id="dynamic-options" class="nya-bs-select" ng-model="model1">
                                    <li nya-bs-option="witingopt in witingopts">
                                        <a>{{ witingopt }}</a>
                                    </li>
                                </ol>
                            </div>
                            <div class="dashboard-fcards-input col-sm-3">
                                <ol style="width:99%" id="dynamic-options" class="nya-bs-select" ng-model="model2">
                                    <li nya-bs-option="monthopt in monthopts">
                                        <a>{{ monthopt }}</a>
                                    </li>
                                </ol>
                            </div>
                            <div class="dashboard-fcards-input col-sm-2">
                                <ol style="width:99%" id="dynamic-options" class="nya-bs-select" ng-model="model3">
                                    <li nya-bs-option="yearopt in yearopts">
                                        <a>{{ yearopt }}</a>
                                    </li>
                                </ol>
                            </div>
                            <div class="dashboard-fcards-input col-sm-2 ">
                                <button type="button" class="btn btn-info btnfilter ">Filtrar</button>
                            </div>
                        </form>

                        <div class="row marg-80-top">
                            <div  class="col-sm-3" ng-repeat="sncard in sncards">
                                <div class="dashboard-card">
                                    <div class=dashboard-card-label>
                                        {{sncard.title}}
                                    </div>
                                    <center>
                                        <div class=dashboard-card-circle>
                                            <div class=dashboard-card-circle-quadr>
                                                <div class=dashboard-card-circle-quadr-seg>
                                                    <div class=dashboard-card-circle-quadr-seg-{{sncard.color}}>

                                                        <div>
                                                            <div>
                                                            </div>
                                                        </div>
                                    </center>
                                    <div class=dashboard-card-num>
                                        {{sncard.num}}
                                    </div>
                                    </div>
                                    <div class="text-center marg-20-top btv"><a data-toggle="modal" data-target="#exampleModalLong">Ver mais</a></div>
                                    </div>


                                    </div>
                                    </div>

                                </div>
                            </div>
                        </div>
                        <div class="modal fade" id="exampleModalLong" tabindex="-1" role="dialog" aria-labelledby="exampleModalLongTitle" aria-hidden="true">
                            <div class="modal-dialog" role="document">
                                <div class="modal-content">
                                    <div class="modal-header">
                                        <h5 class="modal-title" id="exampleModalLongTitle">Modal title</h5>
                                        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                             <span aria-hidden="true">&times;</span>
                              </button>
                                    </div>
                                    <div class="modal-body">
                                        ...
                                    </div>
                                    <div class="modal-footer">
                                        <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                                        <button type="button" class="btn btn-primary">Save changes</button>
                                    </div>
                                </div>
                            </div>
                        </div>

    </section>
</body>
<script src="bower_components/jquery/dist/jquery.js"></script>
<script src="bower_components/bootstrap/bootstrap.js"></script>
<script src="js/app.js"></script>
<script src="js/data.js"></script>

</html>
